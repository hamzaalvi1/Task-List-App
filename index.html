<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Material-icon cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
 <div class="row">
  <div class="col s12">
     <div class="card-panel">
       <h2 class="center-align">TaskList App</h2>
       <form>  
       <div class="row">
       <div class="input-field col s12">
       <i class="material-icons prefix">list</i>
       <input id="icon_prefix" name="add-task" type="text" class="validate">
       <label for="icon_prefix">Add Task</label>
       <button class="btn waves-effect waves-light" type="submit">Add Task
        <i class="material-icons right">add</i>
      </button>
     </div>
    </div>
</form>
    
  </div>
  
  <p>
   
  </p>
  <ul class="collection">
     
    </ul>
 </div>
</div>
<div id="modal" class="modal">
  <div class="modal-content">
    <h4>Warning</h4>
    <p>Please enter a task!</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>
</body>
<!-- JQuery CDNs -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<!-- Materialize css minified js cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./app.js"></script>
</html>
